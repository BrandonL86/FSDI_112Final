{% extends 'base.html' %}
{% load static %}
{% block title %} Password Change {% endblock title %}
{% block content %}
<div class="password-change">
  <h2>Password Change</h2>
  <br>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>
</div>
{% endblock content %}
