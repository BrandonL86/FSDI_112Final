{% extends 'base.html' %}


{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="signup">
    <h1>Sign Up</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-success" value="Sign Up">
    </form>
</div>
{% endblock content %}
