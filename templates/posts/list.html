{% extends 'base.html' %}


{% block title %} Posts {% endblock %}

{% block content %}
<div class="post">
    <h1>Posts</h1>
    <br>
        {% for post in post_list %}
            <div class="card">
                <div class="cardbody">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.subtitle }}</p>
                    <p class="card-body">{{ post.body }}</p>
                    <a href="{% url 'detail' post.id %}">
                        {{ post.title }}
                    </div>
                </a>
                {% endfor %}
</div>
    {% endblock content %}
